<p-card
  ><p-table [value]="cenarios()" [paginator]="true" [rows]="10">
    <ng-template #header>
      <tr>
        <th>COTAÇÃO</th>
        <th>CENÁRIO</th>
        <th>STATUS</th>
        <th>CRIAÇÃO</th>
        <th>AÇÕES</th>
      </tr>
    </ng-template>
    <ng-template #body let-cenario>
      <tr>
        <td>
          <span>{{ cenario.cotacaoId }}</span>
        </td>
        <td>
          <span>{{ cenario.id }}</span>
        </td>
        <td>
          <span>{{ cenario.status }}</span>
        </td>
        <td>
          <span>{{ cenario.createdAt.toLocaleDateString() }}</span>
        </td>
        <td>
          <p-button
            outlined
            severity="secondary"
            icon="pi pi-caret-right"
            [loading]="cenario.loading"
            (onClick)="reprocessar(cenario)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
